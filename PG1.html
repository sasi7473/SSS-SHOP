<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome Button with Video Background</title>
    <style>
        /* Full-screen video background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* To avoid scrollbars */
            position: relative;
        }

        /* The video element is placed behind content */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place the video behind the content */
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 2s forwards; /* Fade-in animation */
        }

        /* Welcome Button */
        .welcome-button {
            background-color: #ff6f00;
            color: white;
            font-size: 18px;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: buttonBounce 1s infinite alternate; /* Bounce animation */
        }

        .welcome-button:hover {
            background-color: #e65c00;
            transform: scale(1.1);
        }

        /* Animation for button bounce */
        @keyframes buttonBounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        /* Welcome message animation */
        .message {
            display: none;
            margin-top: 20px;
            font-size: 22px;
            color: #333;
            opacity: 0;
            animation: fadeInMessage 2s forwards;
        }

        @keyframes fadeInMessage {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-in effect for container */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Background Video -->
    <video autoplay muted loop>
        <source src="https://videos.pexels.com/video-files/4121740/4121740-uhd_2560_1440_25fps.mp4" type="video/mp4">
    </video>

    <div class="container">
        <button class="welcome-button" onclick="showWelcomeMessage()">Welcome To SSS Shop</button>
        <div class="message" id="welcomeMessage">HEALTHY FOOD HEALTHY LIFE</div>
        <a href="file:///C:/Users/SEMIIERP/Desktop/New%20folder/PG2.html#featured" id="navigateLink"></a>
    </div>

    <script>
        function showWelcomeMessage() {
            // Show the message with a fade-in effect
            var message = document.getElementById('welcomeMessage');
            message.style.display = 'block';
            message.style.animation = 'fadeInMessage 2s forwards';

            // Navigate after 3 seconds
            setTimeout(function () {
                window.location.href = document.getElementById('navigateLink').href;
            }, 3000); // 3 seconds delay
        }
    </script>

</body>

</html>
